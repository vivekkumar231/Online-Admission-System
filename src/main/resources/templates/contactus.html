<!doctype html>
<html th:replace="~{base::layout(~{::main})}">
  <body>
    <main>
      <!-- Contact Section -->
      <div class="container-fluid py-5" style="background: #eef6ff;">
        <div class="row g-4 align-items-stretch justify-content-center">

          <!-- Left Side: Contact Info -->
          <div class="col-lg-5 col-md-12">
            <div class="card h-100 shadow-lg border-0 rounded-5 p-5" style="background: linear-gradient(145deg, #ffffff, #e6f0ff); transition: transform 0.3s;">
              <h3 class="fw-bold mb-4 text-primary">üìû Get In Touch</h3>
              <p class="mb-4 text-muted">We‚Äôd love to hear from you! Reach us via phone, email, or visit our location.</p>
              
              <p class="mb-3">
                <i class="bi bi-telephone-fill text-primary me-2"></i>
                <strong>Phone:</strong> +91 6203185197
              </p>
              <p class="mb-3">
                <i class="bi bi-envelope-fill text-danger me-2"></i>
                <strong>Email:</strong> vivek.rockers20@gmail.com
              </p>
              <p class="mb-4">
                <i class="bi bi-geo-alt-fill text-success me-2"></i>
                <strong>Address:</strong> Biotech Park, Lucknow, India
              </p>

              <!-- Google Map -->
              <div class="ratio ratio-16x9 rounded-4 overflow-hidden shadow-sm border border-light">
                <iframe 
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3559.071505153216!2d80.94211557522078!3d26.86964457668086!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3999576e22f6b6a5%3A0x1a4f6e0f6e1f2c91!2sBiotech%20Park%2C%20Lucknow!5e0!3m2!1sen!2sin!4v1696941789976!5m2!1sen!2sin" 
                  width="100%" 
                  height="100%" 
                  style="border:0;" 
                  allowfullscreen 
                  loading="lazy">
                </iframe>
              </div>
            </div> 
          </div>

          <!-- Right Side: Contact Form -->
          <div class="col-lg-5 col-md-12">
            <div class="card h-100 p-5 shadow-lg border-0 rounded-5" style="background: #ffffff; transition: transform 0.3s;">
              <h3 class="fw-bold mb-4 text-success">‚úâÔ∏è Send Us a Message</h3>
              <form method="post" th:object="${enquiry}">
                
                <div class="mb-3">
                  <label class="form-label fw-semibold">Full Name</label>
                  <input type="text" name="name" class="form-control rounded-4" placeholder="Enter Your Name" required>
                </div>

                <div class="mb-3">
                  <label class="form-label fw-semibold">Gender</label><br>
                  <div class="form-check form-check-inline">
                    <input type="radio" name="gender" value="Male" class="form-check-input" required>
                    <label class="form-check-label">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input type="radio" name="gender" value="Female" class="form-check-input">
                    <label class="form-check-label">Female</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input type="radio" name="gender" value="Other" class="form-check-input">
                    <label class="form-check-label">Other</label>
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label fw-semibold">Contact Number</label>
                  <input type="number" name="contactNo" class="form-control rounded-4" placeholder="Enter Contact Number" required>
                </div>

                <div class="mb-3">
                  <label class="form-label fw-semibold">Email Address</label>
                  <input type="email" name="email" class="form-control rounded-4" placeholder="Enter Your Email" required>
                </div>

                <div class="mb-3">
                  <label class="form-label fw-semibold">Enquiry Subject</label>
                  <input type="text" name="subject" class="form-control rounded-4" placeholder="Enter Enquiry Subject" required>
                </div>

                <div class="mb-3">
                  <label class="form-label fw-semibold">Your Message</label>
                  <textarea name="message" class="form-control rounded-4" rows="4" placeholder="Write Your Query Here" required></textarea>
                </div>

                <div class="text-center mt-4">
                  <button type="submit" 
                          class="btn text-white px-5 py-2 fw-bold rounded-4 shadow"
                          style="background: linear-gradient(45deg, #0051c3, #0f6a03); border:none; transition: all 0.3s ease;"
                          onmouseover="this.style.opacity='0.9'" 
                          onmouseout="this.style.opacity='1'">
                    üöÄ Submit
                  </button>
                </div>

              </form>
            </div>
          </div>

        </div>
      </div>
    </main>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Card hover effect -->
    <style>
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      }
    </style>
  </body>
</html>
