<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard | OAS</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">

    <!-- Custom Bio-Tech Theme -->
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #E0F2F1; /* Light background */
            color: #2c3e50;
            margin: 0;
        }

        /* Header */
        .main-header {
            background-color: #1A5276; /* Bio-Tech Blue */
            color: #fff;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .logo-header a {
            font-size: 1.6rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            letter-spacing: 1px;
        }
        .navbar-header .profile-pic {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background-color: #0B8A6A; /* Deep Green */
            min-height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 70px;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
        }
        .sidebar .nav-item a {
            color: #d1e8e2;
            padding: 12px 20px;
            display: block;
            font-size: 0.95rem;
            text-decoration: none;
            transition: 0.3s;
        }
        .sidebar .nav-item.active a,
        .sidebar .nav-item a:hover {
            background-color: #144d42;
            color: #fff;
            border-left: 4px solid #00C292;
        }

        /* User Info */
        .user {
            text-align: center;
            color: #fff;
        }
        .user .info span {
            font-weight: 600;
            font-size: 1.1rem;
        }
        .user-level {
            color: #b0d8d2;
            font-size: 0.85rem;
        }

        /* Main Panel */
        .main-panel {
            margin-left: 240px;
            padding: 20px;
            transition: all 0.3s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .content {
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            flex: 1;
        }

        /* Footer */
        footer.footer {
            background-color: #0B8A6A; /* Bio-Tech Green */
            color: #fff;
            padding: 12px 0;
            text-align: center;
            font-size: 0.9rem;
            margin-top: auto;
        }

        /* Dropdown */
        .dropdown-menu {
            border-radius: 8px;
            border: none;
            box-shadow: 0 3px 8px rgba(0,0,0,0.15);
        }
        .dropdown-item:hover {
            background-color: #E0F2F1;
            color: #0B8A6A;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #0B8A6A;
            border-radius: 10px;
        }
    </style>
</head>

<body>
<!-- Header -->
<div class="main-header">
    <div class="logo-header" style="flex: 1; text-align: center;">
        <a th:href="@{/Student/Dashboard}" style="color: #fff; font-size: 1.6rem; font-weight: 700; text-decoration: none;">
            üß¨ OAS - BioTech
        </a>
    </div>
    <nav class="navbar navbar-header navbar-expand-lg" style="flex: 1; display: flex; justify-content: flex-end;">
        <ul class="navbar-nav ml-auto align-items-center">
            <li class="nav-item dropdown">
                <a class="dropdown-toggle profile-pic" data-toggle="dropdown" href="#" aria-expanded="false">
                    üë§ <span th:text="${loggedInStudent != null ? loggedInStudent.name : 'Student Name'}">Student Name</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-right">
                    <li>
                        <div class="user-box text-center">
                            <h5 th:text="${loggedInStudent != null ? loggedInStudent.name : 'Student Name'}">Student Name</h5>
                            <p class="text-muted" th:text="${loggedInStudent != null ? loggedInStudent.email : 'email@example.com'}">email@example.com</p>
                        </div>
                    </li>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" th:href="@{/Student/ChangePassword}">Change Password</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item text-danger" th:href="@{/Logout}">Logout</a>
                </ul>
            </li>
        </ul>
    </nav>
</div>


    <!-- Sidebar -->
    <div class="sidebar">
        <div class="scrollbar-inner sidebar-wrapper">
            <div class="user mb-4">
                <div class="info">
                    <span th:text="${loggedInStudent != null ? loggedInStudent.name : 'Student Name'}">Student Name</span>
                    <div class="user-level">Bio-Tech Student</div>
                </div>
            </div>

            <ul class="nav flex-column">
                <li class="nav-item" th:classappend="${activePage == 'dashboard' ? 'active' : ''}">
                    <a th:href="@{/Student/Dashboard}">üè† Dashboard</a>
                </li>
                <li class="nav-item" th:classappend="${activePage == 'studymaterial' ? 'active' : ''}">
                    <a th:href="@{/Student/StudyMaterial}">üìò Study Material</a>
                </li>
                <li class="nav-item" th:classappend="${activePage == 'assignment' ? 'active' : ''}">
                    <a th:href="@{/Student/Assignment}">üß´ Assignment</a>
                </li>
                <li class="nav-item" th:classappend="${activePage == 'profile' ? 'active' : ''}">
                    <a th:href="@{/Student/ViewProfile}">üë§ View Profile</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Main Panel -->
    <div class="main-panel">
        <div class="content" th:replace="${content}"></div>
        <footer class="footer">
            ¬© 2025 <strong>OAS BioTech</strong> | Developed by <strong>Vivek Kumar</strong>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="/assets/js/core/jquery.3.2.1.min.js"></script>
    <script src="/assets/js/core/bootstrap.min.js"></script>
</body>
</html>
