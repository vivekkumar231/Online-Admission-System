<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{Student/Studentbase::layout(~{::main})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | OAS Bio-Tech</title>

</head>
<body>
<main th:fragment="main" class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <div class="card shadow-lg border-0 rounded-4" style="max-width: 500px; width: 100%;">
        <div class="card-body text-center p-4">

            <!-- Profile Image -->
            <img src="https://via.placeholder.com/120" alt="Profile Image" 
                 class="rounded-circle border border-3 border-primary mb-3" width="120" height="120">

            <!-- Profile Title -->
            <h3 class="fw-bold mb-3 text-primary">
                <i class="bi bi-person-circle me-2"></i>My Profile
            </h3>

            <!-- Profile Details -->
            <div class="text-start px-4">
                <p class="mb-2">
                    <i class="bi bi-person-fill text-primary"></i>
                    <strong>Name:</strong>
                    <span th:text="${student.name}">John Doe</span>
                </p>
                <p class="mb-2">
                    <i class="bi bi-envelope-fill text-primary"></i>
                    <strong>Email:</strong>
                    <span th:text="${student.email}">john@example.com</span>
                </p>
                <p class="mb-2">
                    <i class="bi bi-mortarboard-fill text-primary"></i>
                    <strong>Program:</strong>
                    <span th:text="${student.program}">B.Tech Data Science</span>
                </p>
                <p class="mb-2">
                    <i class="bi bi-building text-primary"></i>
                    <strong>Branch:</strong>
                    <span th:text="${student.branch}">Computer Science</span>
                </p>
                <p class="mb-3">
                    <i class="bi bi-calendar-fill text-primary"></i>
                    <strong>Year:</strong>
                    <span th:text="${student.year}">3rd Year</span>
                </p>
            </div>

            <!-- Action Buttons -->
            <div class="d-flex justify-content-center gap-3 mt-4">
                <a th:href="@{/Student/EditProfile}" class="btn btn-outline-primary rounded-pill px-4">
                    <i class="bi bi-pencil-square me-1"></i>Edit Profile
                </a>
                <a th:href="@{/logout}" class="btn btn-danger rounded-pill px-4">
                    <i class="bi bi-box-arrow-right me-1"></i>Logout
                </a>
            </div>
        </div>
    </div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</main>


</body>
</html>
