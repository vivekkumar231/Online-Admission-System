<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{Student/Studentbase::layout(~{::main})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-Tech Assignments | OAS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to bottom, #e0f7fa, #f8f9fa);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .assignment-card {
            transition: transform 0.3s, box-shadow 0.3s;
            border-left: 5px solid #0d6efd;
        }

        .assignment-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }

        .table th {
            background-color: #0d6efd;
            color: white;
        }

        .btn-download {
            background-color: #198754;
            color: white;
            transition: all 0.3s;
        }

        .btn-download:hover {
            background-color: #145c39;
            color: white;
        }

        .header-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .header-section h1 {
            color: #0d6efd;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header-section p {
            color: #555;
            font-size: 1rem;
        }

        .assignment-icon {
            font-size: 2rem;
            color: #0d6efd;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<main th:fragment="main">
    <div class="container mt-5">

        <!-- Header -->
        <div class="header-section">
            <h1><i class="bi bi-beaker"></i> Bio-Tech Assignments</h1>
            <p>All upcoming assignments for Bio-Tech students at a glance.</p>
        </div>

        <!-- Assignment Cards -->
        <div class="row row-cols-1 row-cols-md-2 g-4" th:each="a : ${assignments}">
            <div class="col">
                <div class="card assignment-card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-journal-text assignment-icon"></i>
                            <span th:text="${a.subject}">Assignment Subject</span>
                        </h5>
                        <p class="card-text">
                            <strong>Deadline:</strong>
                            <span th:text="${#temporals.format(a.uploadedDate, 'dd-MM-yyyy HH:mm')}">DD-MM-YYYY</span>
                        </p>
                        <a th:href="@{${a.fileUrl}}" class="btn btn-download">
                            <i class="bi bi-download"></i> Download
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Table View -->
        <div class="mt-5">
            <h3 class="mb-3">All Assignments</h3>
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th>Subject</th>
                            <th>Deadline</th>
                            <th>Download</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="a : ${assignments}">
                            <td th:text="${a.subject}">Assignment Subject</td>
                            <td th:text="${#temporals.format(a.uploadedDate, 'dd-MM-yyyy')}">DD-MM-YYYY</td>
                            <td>
                                <a th:href="@{${a.fileUrl}}" class="btn btn-sm btn-download">
                                    <i class="bi bi-download"></i> Download
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</main>
</body>
</html>
