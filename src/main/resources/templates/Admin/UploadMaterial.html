<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{Admin/Adminbase::layout(~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>Upload Material | OAS</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
</head>
<body>
<main>
    <div class="row">
        <div class="col-sm-9 mx-auto mt-4">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-center text-white">
                    <h4 class="m-0">Upload Study Material / Assignments</h4>
                </div>

                <div class="card-body">
                    <form th:action="@{/Admin/UploadMaterial}" method="post" 
                          enctype="multipart/form-data" th:object="${material}">
                        <div class="row">

                            <div class="col-sm-6 mt-3">
                                <label class="fw-bold">Subject</label>
                                <input type="text" name="subject" class="form-control" placeholder="Enter Subject" required>
                            </div>

                            <div class="col-sm-6 mt-3">
                                <label class="fw-bold">Program</label>
                                <select name="program" class="form-control" required>
                                    <option value="" selected disabled>-- Select Course --</option>
                                    <option value="B.Tech">B.Tech</option>
                                    <option value="B.Pharm">B.Pharm</option>
                                    <option value="D.Pharm">D.Pharm</option>
                                    <option value="Diploma">Diploma</option>
                                </select>
                            </div>

                            <div class="col-sm-6 mt-3">
                                <label class="fw-bold">Branch</label>
                                <select name="branch" class="form-control" required>
                                    <option value="" selected disabled>-- Select Branch --</option>
                                    <option value="Computer Science">Computer Science</option>
                                    <option value="Data Science">Data Science</option>
                                    <option value="Mechanical Engineering">Mechanical Engineering</option>
                                    <option value="Electrical Engineering">Electrical Engineering</option>
                                    <option value="Pharmaceutical Chemistry">Pharmaceutical Chemistry</option>
                                    <option value="Pharmacology">Pharmacology</option>
                                    <option value="Clinical Pharmacy">Clinical Pharmacy</option>
                                    <option value="Industrial Pharmacy">Industrial Pharmacy</option>
                                </select>
                            </div>

                            <div class="col-sm-6 mt-3">
                                <label class="fw-bold">Year</label>
                                <select name="year" class="form-control" required>
                                    <option value="" selected disabled>-- Select Year --</option>
                                    <option value="First Year">First Year</option>
                                    <option value="Second Year">Second Year</option>
                                    <option value="Third Year">Third Year</option>
                                    <option value="Fourth Year">Fourth Year</option>
                                </select>
                            </div>

                            <div class="col-sm-6 mt-3">
                                <label class="fw-bold">Material Type</label>
                                <select name="materialType" class="form-control" required>
                                    <option value="" selected disabled>-- Select Material Type --</option>
                                    <option value="Study_Material">Study Material</option>
                                    <option value="Assignment">Assignment</option>
                                </select>
                            </div>

                            <div class="col-sm-6 mt-3">
                                <label class="fw-bold">Select File</label>
                                <input type="file" name="file" class="form-control" required>
                            </div>

                            <div class="col-sm-12 text-center mt-4">
                                <button type="submit" class="btn btn-success px-4">
                                    <i class="bi bi-upload"></i> Upload
                                </button>
                                <button type="reset" class="btn btn-secondary ms-2 px-4">
                                    Reset
                                </button>
                            </div>
                        </div>
                    </form>

                    <!-- âœ… Success Message -->
                    <div class="text-center mt-3 text-success fw-bold" th:text="${msg}"></div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
