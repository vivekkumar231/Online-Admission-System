<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{Admin/Adminbase::layout(~{::main})}">
<body>
    <main th:fragment="main">
        <div class="row">
            <div class="col-sm-7 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary">
                        <h4 class="text-center text-white m-0">Change Your Password</h4>
                    </div>
                    <div class="card-body">
                        <!-- Flash message -->
                        <div th:if="${msg}" class="alert alert-info text-center" th:text="${msg}"></div>

                        <!-- Change Password Form -->
                        <form th:action="@{/Admin/ChangePassword}" method="post">
                            <div class="mb-3">
                                <label for="oldPassword" class="form-label">Old Password</label>
                                <input type="password" id="oldPassword" name="oldPassword"  class="form-control" placeholder="Old Password..." required>
                            </div>

                            <div class="mb-3">
                                <label for="newPassword" class="form-label">New Password</label>
                                <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="New Password..."required>
                            </div>

                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm Password..." required>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-success">Update Password</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
