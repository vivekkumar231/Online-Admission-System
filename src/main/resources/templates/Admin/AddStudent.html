<html th:replace="~{Admin/Adminbase::layout(~{::main})}">
<body>
    <main>
        <div class="row">
            <div class="col-sm-10 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary">
                        <h4 class="text-center text-white m-0">Add New Students</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            <div class="row">
                                <div class="col-sm-6 mt-3">
                                    <label class="fw-bold">Enter Student Name</label>
                                    <input type="text" name="name" class="form-control" 
                                           placeholder="Student Name..." required="required">
                                </div>
                                <div class="col-sm-6 mt-3">
                                	<label class="fw-bold">Enter Contact Number</label>
                                	<input type="number" name="contactNo" class="form-control" placeholder="Enter Contact Number.." required="required">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
