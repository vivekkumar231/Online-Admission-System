<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout(~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    
</head>
<body>
<main class="container my-5">
<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <div class="card shadow-lg p-4">
        <h1 class="text-center mb-4 text-primary">Student Registration Page</h1>

        <form  method="post" enctype="multipart/form-data">

            <div class="row g-3">

                <!-- Roll No -->
                <div class="col-md-6">
                    <label class="form-label">Roll No:</label>
                    <input type="text" class="form-control" name="rollNo" th:value="${student.rollNo}" readonly/>
                </div>

                <!-- Name -->
                <div class="col-md-6">
                    <label class="form-label">Name:</label>
                    <input type="text" class="form-control" name="name" th:value="${student.name}" readonly/>
                </div>

                <!-- Father Name -->
                <div class="col-md-6">
                    <label class="form-label">Father Name:</label>
                    <input type="text" class="form-control" name="fatherName" th:value="${student.fatherName}"/>
                </div>

                <!-- Mother Name -->
                <div class="col-md-6">
                    <label class="form-label">Mother Name:</label>
                    <input type="text" class="form-control" name="motherName" th:value="${student.motherName}"/>
                </div>

                <!-- Gender -->
                <div class="col-md-6">
                    <label class="form-label">Gender:</label>
                    <input type="text" class="form-control" name="gender" th:value="${student.gender}"/>
                </div>

                <!-- Address -->
                <div class="col-md-6">
                    <label class="form-label">Address:</label>
                    <input type="text" class="form-control" name="address" th:value="${student.address}"/>
                </div>

                <!-- Program -->
                <div class="col-md-6">
                    <label class="form-label">Program:</label>
                    <input type="text" class="form-control" name="program" th:value="${student.program}" readonly/>
                </div>

                <!-- Branch -->
                <div class="col-md-6">
                    <label class="form-label">Branch:</label>
                    <input type="text" class="form-control" name="branch" th:value="${student.branch}" readonly/>
                </div>

                <!-- Year -->
                <div class="col-md-6">
                    <label class="form-label">Year:</label>
                    <input type="text" class="form-control" name="year" th:value="${student.year}" readonly/>
                </div>

                <!-- Contact No -->
                <div class="col-md-6">
                    <label class="form-label">Contact No:</label>
                    <input type="text" class="form-control" name="contactNo" th:value="${student.contactNo}" readonly/>
                </div>

                <!-- Email -->
                <div class="col-md-6">
                    <label class="form-label">Email:</label>
                    <input type="email" class="form-control" name="email" th:value="${student.email}" readonly/>
                </div>

                <!-- UTR No -->
                <div class="col-md-6">
                    <label class="form-label">UTR No:</label>
                    <input type="text" class="form-control" name="utrNo" th:value="${student.utrNo}"/>
                </div>

                <!-- Payment Image -->
                <div class="col-md-6">
                    <label class="form-label">Upload Payment Image:</label>
                    <input type="file" class="form-control" name="paymentImage"/>
                </div>

            </div>

            <!-- Already uploaded payment image -->
            <div class="mt-3" th:if="${student.paymentImage != null}">
                <p><b>Uploaded Payment Image:</b></p>
                <img th:src="@{${student.paymentImage}}" width="200" class="border rounded shadow-sm"/>
            </div>

            <!-- Submit -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success px-4">Update Registration</button>
            </div>
        </form>
    </div>

    <!-- Payment Details Section -->
    <div class="card shadow-lg p-4 mt-5">
        <h2 class="text-center text-info">Payment Details</h2>
        <p class="fs-5 text-center">Total Payment: <b>â‚¹45,000</b></p>
        <p class="text-center">Scan the QR code below to pay:</p>
        <div class="text-center">
            <img src="data:image/jpeg;base64, ... " width="200" class="shadow rounded"/>
        </div>
    </div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</main>


</body>
</html>
