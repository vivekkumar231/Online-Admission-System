<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout(~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main class="container my-5">
    <div class="card shadow-lg p-4">
        <h1 class="text-center mb-4 text-primary">Student Registration</h1>

        <form method="post" enctype="multipart/form-data">

            <!-- Student Info -->
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Roll No:</label>
                    <input type="text" class="form-control form-control-sm" name="rollNo" th:value="${student.rollNo}" readonly/>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Name:</label>
                    <input type="text" class="form-control form-control-sm" name="name" th:value="${student.name}" readonly/>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Father Name:</label>
                    <input type="text" class="form-control form-control-sm" name="fatherName" th:value="${student.fatherName}"/>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Mother Name:</label>
                    <input type="text" class="form-control form-control-sm" name="motherName" th:value="${student.motherName}"/>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Gender:</label>
                    <input type="text" class="form-control form-control-sm" name="gender" th:value="${student.gender}"/>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Address:</label>
                    <input type="text" class="form-control form-control-sm" name="address" th:value="${student.address}"/>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Program:</label>
                    <input type="text" class="form-control form-control-sm" name="program" th:value="${student.program}" readonly/>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Branch:</label>
                    <input type="text" class="form-control form-control-sm" name="branch" th:value="${student.branch}" readonly/>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Year:</label>
                    <input type="text" class="form-control form-control-sm" name="year" th:value="${student.year}" readonly/>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Contact No:</label>
                    <input type="text" class="form-control form-control-sm" name="contactNo" th:value="${student.contactNo}" readonly/>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email:</label>
                    <input type="email" class="form-control form-control-sm" name="email" th:value="${student.email}" readonly/>
                </div>
                <div class="col-md-6">
                    <label class="form-label">UTR No:</label>
                    <input type="text" class="form-control form-control-sm" name="utrNo" th:value="${student.utrNo}"/>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Upload Payment Image:</label>
                    <input type="file" class="form-control form-control-sm" name="paymentImage"/>
                </div>
            </div>

            <!-- Already uploaded image -->
            <div class="mt-3" th:if="${student.paymentImage != null}">
                <p><b>Uploaded Payment Image:</b></p>
                <img th:src="@{${student.paymentImage}}" width="150" class="border rounded shadow-sm"/>
            </div>

            <!-- Payment Details -->
            <div class=" p-3 mt-4">
                <h4 class="text-center text-info mb-3">Payment Details</h4>
                <div class="row align-items-center">
                    <!-- QR Code -->
                    <div class="col-md-6 text-center">
                        <img src="data:image/jpeg;base64,..." width="150" class="shadow rounded mb-2"/>
                        <p class="small text-muted">Scan QR Code</p>
                    </div>
                    <!-- Payment Amount -->
                    <div class="col-md-6 text-center">
                        <p class="fs-5">Total Payment</p>
                        <h3 class="text-success">â‚¹45,000</h3>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-sm px-4">Update Registration</button>
            </div>

        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</main>
</body>
</html>
